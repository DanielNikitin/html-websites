<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Landing Page</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <header>
      <a href="#"><img src="./images/logo.png" alt="logo" /></a>
      <div class="toggle">
        <img src="./images/toggle.png" alt="toggle" />
      </div>
    </header>
    <main>
      <div class="text">
        <h1>
          "The Way Of Water Has No Beginning And No End. The Sea Is Around You
          And In You."
        </h1>

        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe
          consectetur eius sunt amet earum blanditiis iure, voluptatem numquam!
        </p>

        <div class="watch open">
          <div class="play-btn">
            <img src="./images/play.png" alt="icon-play" />
          </div>

          <span>Watch Movie</span>
        </div>
      </div>

      <div class="social">
        <ul>
          <li>
            <a href="#"><i class='bx bxl-facebook'></i></a>
          </li>
          <li>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
          </li>
          <li>
            <a href="#"><i class='bx bxl-twitter'></i></a>
          </li>
        </ul>
      </div>
    </main>
    <div class="movie-section hidden">
      <video src="./video/video.mp4" controls="true"></video>
      <img src="./images/cross.png" alt="cross" class="close" />
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
